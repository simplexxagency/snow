<section class="content content-404 container-fluid flex-body d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center h-100">
            <div class="col-12 col-md-6">
                <div class="center-block"><h2>Запрашиваемая вами страница не найдена или перенесена.</h2> Попробуйте
                    воспользоваться меню
                    или <a href="#"><span class="ref">перейти на главную</span></a></div>
            </div>
            <div class="col-12 col-md-6">
                <span><span>404</span></span>
            </div>
        </div>
    </div>
</section>


<style>
    .content-404 {
        background: #f3f5f6;
        padding-top: 30px;
        padding-bottom: 55px;
        /*margin-top: 55px;*/

    }

    @media (min-width: 375px) {
        .content-404 {
            /*margin-top: 59px;*/
        }
    }

    @media (min-width: 1200px) {
        .content-404 {
            /*margin-top: 180px;*/
        }
    }


    .content-404 h2 {
        font: 400 normal 32px/1.0 'Forum', cursive;
        letter-spacing: 0;
        color: #121d25;
        padding-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
        .content-404 h2 {
            font: 400 normal 34px/1.0 'Forum', cursive;
        }
    }

    @media (min-width: 1200px) {
        .content-404 h2 {
            font: 400 normal 40.04px/1.0 'Forum', cursive;
        }
    }


    .content-404 p {
        font: normal normal 16px/24px 'Proxima Nova Rg';
        letter-spacing: 0;
        color: #55585b;
        padding-bottom: 25px;
    }


    .content-404 span {
        display: inline-block;
        padding-left: 20px;
    }

    .content-404 a {
        position: relative;
        font: normal normal 16px/1 'Proxima Nova Rg';
        letter-spacing: 0;
        color: #caaa8f;
        padding: 0.35rem 0rem 0rem;

    }

    .content-404 a:hover {
        cursor: pointer;
        color: #eed9c7;
    }


    .content-404 span span {
        font: normal normal 8rem/normal 'Proxima Nova Rg';
        letter-spacing: 0;
        color: #caaa8f;
        opacity: 0.5;
        text-shadow: 5px 20px 20px rgba(0, 0, 0, 0.75),
        -3px 10px 12px rgba(0, 0, 0, 0.25);
        padding: 0;
        position: relative;
        transform: translateX(-20px);
    }

    @media (min-width: 768px) {
        .content-404 span span {
            font: normal normal 10rem/normal 'Proxima Nova Rg';
            padding: 0;
            position: relative;
            transform: translateX(0px);
        }
    }

    @media (min-width: 992px) {
        .content-404 span span {
            font: normal normal 12rem/normal 'Proxima Nova Rg';
        }
    }

    @media (min-width: 1200px) {
        .content-404 span span {
            font: normal normal 15rem/normal 'Proxima Nova Rg';
        }
    }

    .content-404 {
        text-align: center;
    }

    .content-404 .ref {
        padding-left: 0;

    }

    .content-404 .center-block {
        font: normal normal 16px/1.2 'Proxima Nova Rg';
    }

    .content-404 a {
        font: normal normal 16px/1.2 'Proxima Nova Rg';
        padding-top: 0;
    }

    @media (min-width: 768px) {
        .content-404 {
            text-align: left;
        }
